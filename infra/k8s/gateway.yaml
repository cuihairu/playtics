apiVersion: apps/v1
kind: Deployment
metadata:
  name: playtics-gateway
  namespace: playtics
spec:
  replicas: 2
  selector: { matchLabels: { app: playtics-gateway } }
  template:
    metadata: { labels: { app: playtics-gateway } }
    spec:
      containers:
        - name: gateway
          image: your-registry/playtics-gateway:latest
          ports: [{containerPort: 8080}]
          env:
            - name: SPRING_CONFIG_ADDITIONAL_LOCATION
              value: file:/config/application.yaml
          volumeMounts:
            - name: cfg
              mountPath: /config
      volumes:
        - name: cfg
          configMap:
            name: playtics-config
---
apiVersion: v1
kind: Service
metadata:
  name: playtics-gateway
  namespace: playtics
  annotations: {}
spec:
  type: ClusterIP
  selector: { app: playtics-gateway }
  ports:
    - port: 8080
      targetPort: 8080
      name: http
