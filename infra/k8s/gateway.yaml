apiVersion: apps/v1
kind: Deployment
metadata:
  name: pit-gateway
  namespace: pit
spec:
  replicas: 2
  selector: { matchLabels: { app: pit-gateway } }
  template:
    metadata: { labels: { app: pit-gateway } }
    spec:
      containers:
        - name: gateway
          image: your-registry/pit-gateway:latest
          ports: [{containerPort: 8080}]
          env:
            - name: SPRING_CONFIG_ADDITIONAL_LOCATION
              value: file:/config/application.yaml
          volumeMounts:
            - name: cfg
              mountPath: /config
      volumes:
        - name: cfg
          configMap:
            name: pit-config
---
apiVersion: v1
kind: Service
metadata:
  name: pit-gateway
  namespace: pit
  annotations: {}
spec:
  type: ClusterIP
  selector: { app: pit-gateway }
  ports:
    - port: 8080
      targetPort: 8080
      name: http
