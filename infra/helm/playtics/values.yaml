image:
  gateway: your-registry/playtics-gateway:latest
  control: your-registry/playtics-control:latest
  pullPolicy: IfNotPresent

replicaCount:
  gateway: 2
  control: 1

resources:
  gateway:
    limits: { cpu: "2", memory: "2Gi" }
    requests: { cpu: "500m", memory: "512Mi" }
  control:
    limits: { cpu: "1", memory: "1Gi" }
    requests: { cpu: "200m", memory: "256Mi" }

env:
  kafkaBootstrap: kafka:9092
  kafkaTopic: playtics.events_raw
  registryUrl: http://apicurio:8080/apis/registry/v2
  dlqTopic: playtics.deadletter
  controlUrl: http://playtics-control:8085
  adminToken: "admin"
  clickhouseUrl: jdbc:clickhouse://clickhouse:8123/default

service:
  gateway:
    type: ClusterIP
    port: 8080
  control:
    type: ClusterIP
    port: 8085

hpa:
  gateway:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
