apiVersion: apps/v1
kind: Deployment
metadata:
  name: playtics-gateway
  labels:
    app.kubernetes.io/name: playtics-gateway
    {{- range $k, $v := .Values.commonLabels }}
    {{ $k }}: {{ $v | quote }}
    {{- end }}
spec:
  replicas: {{ .Values.replicaCount.gateway }}
  selector:
    matchLabels: { app: playtics-gateway }
  template:
    metadata:
      labels:
        app: playtics-gateway
        {{- range $k, $v := .Values.gateway.podLabels }}
        {{ $k }}: {{ $v | quote }}
        {{- end }}
      annotations:
        {{- range $k, $v := .Values.gateway.podAnnotations }}
        {{ $k }}: {{ $v | quote }}
        {{- end }}
    spec:
      containers:
        - name: gateway
          image: {{ .Values.image.gateway }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports: [{ containerPort: 8080 }]
          env:
            - name: SPRING_CONFIG_ADDITIONAL_LOCATION
              value: file:/config/application.yaml
            - name: CLICKHOUSE_URL
              value: {{ .Values.env.clickhouseUrl | quote }}
            {{- range .Values.gateway.extraEnv }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          volumeMounts:
            - name: cfg
              mountPath: /config
          livenessProbe:
            httpGet:
              path: {{ .Values.gateway.livenessProbe.path }}
              port: 8080
            initialDelaySeconds: {{ .Values.gateway.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.gateway.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.gateway.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.gateway.livenessProbe.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.gateway.readinessProbe.path }}
              port: 8080
            initialDelaySeconds: {{ .Values.gateway.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.gateway.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.gateway.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.gateway.readinessProbe.failureThreshold }}
          resources: {{- toYaml .Values.resources.gateway | nindent 12 }}
      volumes:
        - name: cfg
          configMap:
            name: playtics-config
            items:
              - key: APPLICATION_YAML
                path: application.yaml
      nodeSelector: {{- toYaml .Values.gateway.nodeSelector | nindent 8 }}
      tolerations: {{- toYaml .Values.gateway.tolerations | nindent 8 }}
      affinity: {{- toYaml .Values.gateway.affinity | nindent 8 }}
      topologySpreadConstraints: {{- toYaml .Values.gateway.topologySpreadConstraints | nindent 8 }}
