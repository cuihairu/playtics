name: CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:

jobs:
  build-java:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '21' ]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
      - name: Build and test (selected modules)
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.7'
          arguments: |
            --no-daemon
            --stacktrace
            :services:gateway-service:test
            :jobs:flink:events-enrich-job:assemble
            :jobs:flink:sessions-job:assemble
            :jobs:flink:retention-job:assemble
            :jobs:flink:funnels-job:assemble

  build-web-sdk:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '18', '20' ]
    defaults:
      run:
        working-directory: sdks/web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci || npm i
      - run: npm run build
      - name: Run Web SDK consistency tests
        run: npm run test:hash
