server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

playtics:
  kafka:
    bootstrap: localhost:9092
    topic: playtics.events_raw
    registryUrl: http://localhost:8081/apis/registry/v2
    dlqTopic: playtics.deadletter
  auth:
    # 示例: apiKey->secret，生产请使用数据库/控制面
    keys:
      pk_test_example: sk_test_secret
  ratelimit:
    rpm: 600
  props:
    allowlist: []   # 示例: [level,stars,amount,currency,exp,variant]
  event:
    maxBytes: 65536
  request:
    maxBytes: 1048576
