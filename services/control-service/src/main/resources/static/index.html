<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Playtics Control</title>
  <style>
    body { font-family: -apple-system, Segoe UI, Arial; margin: 20px; }
    section { margin-bottom: 24px; }
    input, button, textarea { padding: 6px; margin: 4px; }
    pre { background: #f6f8fa; padding: 8px; }
  </style>
</head>
<body>
  <h2>Playtics Control</h2>
  <section>
    <h3>Admin Token</h3>
    <input id="admintok" placeholder="x-admin-token (默认 admin)" />
    <button onclick="saveTok()">Save</button>
  </section>
  <section>
    <h3>Create/Update Project</h3>
    <input id="pid" placeholder="project id" />
    <input id="pname" placeholder="project name" />
    <button onclick="createProject()">Save</button>
  </section>
  <section>
    <h3>Projects</h3>
    <div>
      <input id="pq" placeholder="search id/name" />
      <input id="ppageSize" placeholder="size" value="20" size="4" />
      <button onclick="listProjectsPaged(0)">Search</button>
      <button onclick="clearProjectSearch()">Clear</button>
    </div>
    <table border="1" cellpadding="6" cellspacing="0">
      <thead><tr><th>id</th><th>name</th><th>actions</th></tr></thead>
      <tbody id="proj_tbody"></tbody>
    </table>
    <div>
      <button onclick="projPrev()">Prev</button>
      <span id="proj_page_info"></span>
      <button onclick="projNext()">Next</button>
    </div>
  </section>
  <section>
    <h3>Create API Key</h3>
    <input id="kpid" placeholder="project id" />
    <input id="kname" placeholder="key name" />
    <button onclick="createKey()">Create</button>
  </section>
  <section>
    <h3>Update Policy</h3>
    <input id="k_api" placeholder="api key" />
    <button onclick="prefillPolicy()">Load</button>
    <input id="rpm" placeholder="rpm (per key)" />
    <input id="ipRpm" placeholder="ipRpm (per IP)" />
    <input id="allowlist" placeholder="propsAllowlist, comma separated" size="60" />
    <input id="piiEmail" placeholder="piiEmail (allow|mask|drop)" />
    <input id="piiPhone" placeholder="piiPhone (allow|mask|drop)" />
    <input id="piiIp" placeholder="piiIp (allow|coarse|drop)" />
    <input id="denyKeys" placeholder="denyKeys (comma)" size="50" />
    <input id="maskKeys" placeholder="maskKeys (comma)" size="50" />
    <button onclick="updatePolicy()">Update</button>
  </section>
  <section>
    <h3>Projects</h3>
    <button onclick="listProjects()">Refresh</button>
    <pre id="out_proj"></pre>
  </section>
  <section>
    <h3>Keys</h3>
    <div>
      <input id="q" placeholder="search apiKey/name" />
      <input id="projFilter" placeholder="projectId filter" style="display:none" />
      <label>Project:</label>
      <select id="projSelect"><option value="">(All)</option></select>
      <input id="pageSize" placeholder="size" value="20" size="4" />
      <button onclick="listKeys(0)">Search</button>
      <button onclick="clearSearch()">Clear</button>
    </div>
    <div>
      <button onclick="deleteSelected()">Delete Selected</button>
      <button onclick="exportCsv()">Export CSV</button>
      <label><input type="checkbox" id="sel_all" onclick="toggleAll(this)"> Select All</label>
    </div>
    <table border="1" cellpadding="6" cellspacing="0">
      <thead><tr><th></th><th>apiKey</th><th>secret</th><th>projectId</th><th>rpm</th><th>ipRpm</th><th>actions</th></tr></thead>
      <tbody id="keys_tbody"></tbody>
    </table>
    <div>
      <button onclick="prevPage()">Prev</button>
      <span id="page_info"></span>
      <button onclick="nextPage()">Next</button>
    </div>
  </section>

<script>
let TOK = localStorage.getItem('pt_admin_token') || '';
let PAGE = 0, SIZE = 20, TOTAL = 0, Q = '', PROJ = '';
let PPAGE = 0, PSIZE = 20, PTOTAL = 0, PQ = '';
let KEY_ITEMS = [];
document.getElementById('admintok').value = TOK;
function saveTok(){ TOK = document.getElementById('admintok').value.trim(); localStorage.setItem('pt_admin_token', TOK); alert('saved'); }
async function createProject(){
  const id = document.getElementById('pid').value.trim();
  const name = document.getElementById('pname').value.trim();
  const r = await fetch('/api/projects',{method:'POST',headers:{'content-type':'application/json','x-admin-token':TOK},body:JSON.stringify({id,name})});
  alert('Saved '+r.status);
  listProjectsPaged(0);
}
async function createKey(){
  const projectId = document.getElementById('kpid').value.trim();
  const name = document.getElementById('kname').value.trim();
  const r = await fetch('/api/keys',{method:'POST',headers:{'content-type':'application/json','x-admin-token':TOK},body:JSON.stringify({projectId,name})});
  const js = await r.json();
  alert('apiKey='+js.apiKey+'\nsecret='+js.secret);
}
async function updatePolicy(){
  const apiKey = document.getElementById('k_api').value.trim();
  const rpm = toInt(document.getElementById('rpm').value);
  const ipRpm = toInt(document.getElementById('ipRpm').value);
  const allowlist = toList(document.getElementById('allowlist').value);
  const piiEmail = strOrNull(document.getElementById('piiEmail').value);
  const piiPhone = strOrNull(document.getElementById('piiPhone').value);
  const piiIp = strOrNull(document.getElementById('piiIp').value);
  const denyKeys = toList(document.getElementById('denyKeys').value);
  const maskKeys = toList(document.getElementById('maskKeys').value);
  const body = {rpm, ipRpm, propsAllowlist: allowlist, piiEmail, piiPhone, piiIp, denyKeys, maskKeys};
  const r = await fetch('/api/keys/'+apiKey+'/policy',{method:'PUT',headers:{'content-type':'application/json','x-admin-token':TOK},body:JSON.stringify(body)});
  alert('Update '+r.status);
}
async function listProjects(){
  listProjectsPaged(0);
}
async function listProjectsPaged(pg){
  if (typeof pg === 'number') PPAGE = pg;
  PSIZE = parseInt(document.getElementById('ppageSize').value||'20'); if (isNaN(PSIZE)||PSIZE<1) PSIZE=20;
  PQ = document.getElementById('pq').value.trim();
  const params = new URLSearchParams(); params.set('page', PPAGE); params.set('size', PSIZE); if (PQ) params.set('q', PQ);
  const r = await fetch('/api/projects?'+params.toString(),{headers:{'x-admin-token':TOK}});
  const js = await r.json();
  const items = js.items || js; PTOTAL = js.total || items.length;
  const tb = document.getElementById('proj_tbody'); tb.innerHTML='';
  for (const p of items) {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${p.id}</td><td>${p.name||''}</td><td><button onclick="delProject('${'${'}p.id}'}')">Delete</button></td>`;
    const act = tr.lastElementChild || tr.querySelector('td:last-child');
    const rb = document.createElement('button'); rb.textContent='Rename'; rb.onclick=()=>renameProject(p.id, p.name||'');
    if (act) act.insertBefore(rb, act.firstChild);
    tb.appendChild(tr);
  }
  const start = PPAGE*PSIZE+1, end = Math.min((PPAGE+1)*PSIZE, PTOTAL);
  document.getElementById('proj_page_info').textContent = `Page ${PPAGE+1}, showing ${start}-${end} of ${PTOTAL}`;
}
function clearProjectSearch(){ document.getElementById('pq').value=''; PPAGE=0; listProjectsPaged(0); }
function projPrev(){ if (PPAGE>0){ PPAGE--; listProjectsPaged(); } }
function projNext(){ if ((PPAGE+1)*PSIZE<PTOTAL){ PPAGE++; listProjectsPaged(); } }
async function delProject(pid){ if (!confirm('delete project and its keys?')) return; await fetch('/api/projects/'+pid,{method:'DELETE',headers:{'x-admin-token':TOK}}); listProjectsPaged(); }
async function renameProject(pid, oldName){
  const nn = prompt('New name for project '+pid+':', oldName||'');
  if (nn===null) return;
  await fetch('/api/projects',{method:'POST',headers:{'content-type':'application/json','x-admin-token':TOK},body:JSON.stringify({id:pid,name:nn})});
  await listProjectsPaged();
  await loadProjectsFilter();
}
async function listKeys(){
  SIZE = parseInt(document.getElementById('pageSize').value||'20'); if (isNaN(SIZE)||SIZE<1) SIZE=20;
  const params = new URLSearchParams(); params.set('page', PAGE); params.set('size', SIZE);
  if (Q) params.set('q', Q); if (PROJ) params.set('projectId', PROJ);
  const r = await fetch('/api/keys?'+params.toString(),{headers:{'x-admin-token':TOK}});
  const js = await r.json();
  const items = js.items || js; TOTAL = js.total || items.length; KEY_ITEMS = items;
  const tb = document.getElementById('keys_tbody'); tb.innerHTML = '';
  for (const k of items) {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td><input type="checkbox" class="sel" value="${k.apiKey}"></td><td><code>${k.apiKey}</code></td>
                    <td><code>${k.secret||''}</code></td>
                    <td>${k.projectId||''}</td>
                    <td>${k.rpm||''}</td>
                    <td>${k.ipRpm||''}</td>
                    <td>
                      <button onclick="copy('${'${'}k.apiKey}')} ">Copy Key</button>
                      <button onclick="copy('${'${'}k.secret||''}')} ">Copy Secret</button>
                      <button onclick="document.getElementById('k_api').value='${'${'}k.apiKey}'}'; prefillPolicy();">Edit</button>
                      <button onclick="delKey('${'${'}k.apiKey}'}')">Delete</button>
                    </td>`;
    tb.appendChild(tr);
  }
  const start = PAGE*SIZE+1, end = Math.min((PAGE+1)*SIZE, TOTAL);
  document.getElementById('page_info').textContent = `Page ${PAGE+1}, showing ${start}-${end} of ${TOTAL}`;
}
function toList(s){ s=s.trim(); if(!s) return null; return s.split(',').map(x=>x.trim()).filter(Boolean); }
function strOrNull(s){ s=s.trim(); return s||null; }
function toInt(s){ s=s.trim(); return s?parseInt(s):null; }
function copy(txt){ navigator.clipboard.writeText(txt); alert('copied'); }
async function prefillPolicy(){
  const apiKey = document.getElementById('k_api').value.trim(); if (!apiKey) return alert('set api key');
  const r = await fetch('/api/keys/'+apiKey,{headers:{'x-admin-token':TOK}});
  if (!r.ok) return alert('not found');
  const k = await r.json();
  document.getElementById('rpm').value = k.rpm||'';
  document.getElementById('ipRpm').value = k.ipRpm||'';
  document.getElementById('allowlist').value = (k.propsAllowlist||[]).join(',');
  document.getElementById('piiEmail').value = k.piiEmail||'';
  document.getElementById('piiPhone').value = k.piiPhone||'';
  document.getElementById('piiIp').value = k.piiIp||'';
  document.getElementById('denyKeys').value = (k.denyKeys||[]).join(',');
  document.getElementById('maskKeys').value = (k.maskKeys||[]).join(',');
}
function clearSearch(){ document.getElementById('q').value=''; document.getElementById('projFilter').value=''; Q=''; PROJ=''; PAGE=0; listKeys(); }
function prevPage(){ if (PAGE>0){ PAGE--; listKeys(); } }
function nextPage(){ if ((PAGE+1)*SIZE < TOTAL){ PAGE++; listKeys(); } }
document.getElementById('q').addEventListener('change', ()=>{ Q=document.getElementById('q').value.trim(); });
document.getElementById('projFilter').addEventListener('change', ()=>{ PROJ=document.getElementById('projFilter').value.trim(); });
document.getElementById('projSelect').addEventListener('change', ()=>{ PROJ=document.getElementById('projSelect').value; PAGE=0; listKeys(); });
// initial load
listKeys();
loadProjectsFilter();
function delKey(k){ if (!confirm('delete key?')) return; fetch('/api/keys/'+k,{method:'DELETE',headers:{'x-admin-token':TOK}}).then(_=>listKeys()); }

async function loadProjectsFilter(){
  // fetch up to 1000 projects for filter dropdown
  const r = await fetch('/api/projects?size=1000',{headers:{'x-admin-token':TOK}});
  const js = await r.json();
  const items = js.items || js;
  const sel = document.getElementById('projSelect');
  sel.innerHTML = '<option value="">(All)</option>';
  for (const p of items) {
    const opt = document.createElement('option');
    opt.value = p.id; opt.textContent = p.id + (p.name?(' - '+p.name):'');
    sel.appendChild(opt);
  }
}

function toggleAll(cb){ document.querySelectorAll('#keys_tbody input.sel').forEach(x=>x.checked=cb.checked); }
async function deleteSelected(){
  const sel = Array.from(document.querySelectorAll('#keys_tbody input.sel:checked')).map(x=>x.value);
  if (sel.length===0) return alert('none selected');
  if (!confirm('delete '+sel.length+' keys?')) return;
  await fetch('/api/keys/batch-delete',{method:'POST',headers:{'content-type':'application/json','x-admin-token':TOK},body:JSON.stringify({apiKeys:sel})});
  listKeys();
}
async function exportCsv(){
  // fetch up to 10000 with current filters
  const params = new URLSearchParams(); params.set('page', 0); params.set('size', 10000);
  if (Q) params.set('q', Q); if (PROJ) params.set('projectId', PROJ);
  const r = await fetch('/api/keys?'+params.toString(),{headers:{'x-admin-token':TOK}});
  const js = await r.json();
  const items = js.items || js;
  let csv = 'apiKey,secret,projectId,rpm,ipRpm\n';
  for (const k of items){
    csv += `${k.apiKey||''},${k.secret||''},${k.projectId||''},${k.rpm||''},${k.ipRpm||''}\n`;
  }
  const blob = new Blob([csv], {type:'text/csv'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a'); a.href=url; a.download='keys.csv'; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
}
</script>
</body>
</html>
