server:
  port: 8085
spring:
  application:
    name: control-service
  datasource:
    url: jdbc:h2:file:./var/controldb;DB_CLOSE_DELAY=-1;AUTO_SERVER=true
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
      jdbc:
        time_zone: UTC

playtics:
  admin:
    token: admin   # 简易开发用管理令牌，生产请改为强密码或接入企业认证
